<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* image setting */
        img
        {
            height: 400px;
            width: 400px;
            border-radius: 50%;
            -webkit-filter: brightness(20%);
            filter: brightness(20%);
            transition: 2s; 

        }
        /* img hover effects */
        img:hover
        {
            -webkit-filter: brightness(100%);
            filter: brightness(100%);
            transition: 2s; 
            transform: scale(2);
            z-index: 999;
        } 
        /* for video controls */
        video
        {
            margin-left: 30%;
            border-radius: 10%;
          

        }
    </style>
</head>
<body>
   <img src="/images/cd11f85b631d9244b647e179b898c014.jpg" alt="">
   <img src="/images/img_10441_aLjP23v_700b.jpg" alt="">
   <img src="/images/top-10-most-beautiful-russian-women-traditional-and-crazy-looking.jpg" alt="">
   <video src="/images/videoplayback.mp4" height="400px" width="400px"  controls>
    
   </video>
    
</body>
</html>
